<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./assets/image/face.jpg" alt="">
        </div>
        <div class="profile-card-body">
            <h4 class="name">CodingLab</h4>
            <p class="job">Youtuber & blogger</p>
            <div class="profile-card-icon">
                <a href="#" style="background-color: #4267b2" class="link-facebook">
                    <box-icon name='facebook' type='logo' ></box-icon>
                </a>
                <a href="#" style="background-color: #1da1f2" class="link-twiter">
                    <box-icon name='twitter' type='logo' ></box-icon>
                </a>
                <a href="#" style="background-color: #e1306c" class="link-instagram">
                    <box-icon name='instagram' type='logo' ></box-icon>
                </a>
                <a href="#" style="background-color: #ff0000" class="link-youtube">
                    <box-icon type='logo' name='youtube'></box-icon>
                </a>
            </div>
            <div class="profile-card-button">
                <button type="button" class="btn btn-primary">subscribe</button>
                <button type="button" class="btn btn-primary">message</button>
            </div>
            <div class="profile-card-feelback">
                <span class="feelback-like">
                    <i class="fa fa-heart"></i>
                    60K
                </span>
                <span class="feelback-chat">
                    <i class="fa fa-comment"></i>
                    20k
                </span>
                <span class="feelback-share">
                    <i class="fa fa-share"></i>
                    12K
                </span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
