<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Profile Card - introduce</title>
    <link rel="stylesheet" href="./Asset/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="./Asset/Images/aNam.jpg" alt="">
            </div>

            <h2 class="card-name">Dinh Nam</h2>
            <p class="card-job">Fullstack Developer</p>

            <div class="card-information">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            
            <button class="card-btn-contact">Contact me</button>
        </div>

        <div class="card">
            <div class="card-img">
                <img src="./Asset/Images/aThai.jpg" alt="">
            </div>

            <h2 class="card-name">Minh Thai</h2>
            <p class="card-job">Fullstack Developer</p>

            <div class="card-information">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            
            <button class="card-btn-contact">Contact me</button>
        </div>

        <div class="card">
            <div class="card-img">
                <img src="./Asset/Images/Cuong.jpg" alt="">
            </div>

            <h2 class="card-name">Cuong Nv</h2>
            <p class="card-job">Fullstack Developer</p>

            <div class="card-information">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            
            <button class="card-btn-contact">Contact me</button>
        </div>
    </div>
    

    <script src="./Asset/main.js"></script>
</body>
</html>
