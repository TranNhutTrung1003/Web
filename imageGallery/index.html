<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container w-75 d-flex flex-column gap-4 py-2"> 
        <div class="imageGallery row justify-content-between ">
            <img class="col-3 image" src="./images/img1.jpeg" alt="">
            <img class="col-3 image" src="./images/img2.jpeg" alt="">
            <img class="col-3 image" src="./images/img3.jpeg" alt="">
            <img class="col-3 image" src="./images/img4.jpeg" alt="">
        </div>
        <div class="imageGallery row justify-content-between">
            <img class="col-3 image" src="./images/img5.jpeg" alt="">
            <img class="col-3 image" src="./images/img6.jpeg" alt="">
            <img class="col-3 image" src="./images/img7.jpeg" alt="">
            <img class="col-3 image" src="./images/img8.jpeg" alt="">
        </div>
    </div>
    <div class="gallery px-3">
        <div class="control btnClose">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="control left"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="gallery__inner row justify-content-center">
            <img src="images/img1.jpeg" alt="">
        </div>
        <div class="control right"><i class="fa-solid fa-chevron-right"></i></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
