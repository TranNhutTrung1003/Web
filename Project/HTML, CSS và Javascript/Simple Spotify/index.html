<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Simple spotify</title>
</head>
<body>

    <div class="container-fluid px-0">
        <header class="spotify-header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="./Images/logo.png" alt="Logo spotify">
                    spotify
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <section class="spotify-content">
            <h4 class="song-title">Best of NCS - No Copyright Sounds</h1>
            <ul class="song-list"></ul>
            <div class="song-banner"></div>
        </section>

        <footer class="spotify-bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
            <div class="spotify-icons">
                <i class="fa-solid fa-backward backward"></i>
                <i class="fa-solid fa-play stop"></i>
                <i class="fa-solid fa-forward forward"></i>
            </div>
            <div class="song-info fs-6">
                <img src="./Images/playing.gif" width="42" alt="" id="gif">
                Legion
            </div>
        </footer>
    </div>
    
    <script src="./Asset/main.js"></script>
</body>
</html>
