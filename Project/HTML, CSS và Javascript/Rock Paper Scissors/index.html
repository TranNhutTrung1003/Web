<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <div class="container">

    <div class="result_field">

      <!-- khung hiện thị đáp án lựa chọn của người dùng và máy -->
      <div class="result_images">
        <span class="user_result">
          <img src="./images/rock.png" alt="Đáp án của người dùng">
        </span>
        <span class="cpu_result">
          <img src="./images/rock.png" alt="Đáp án của người dùng">
        </span>
      </div>

      <p class="result_title">Let's Play!!</p>

      <!-- khung hiện thị các đáp án có thể lựa chọn-->
      <div class="option_images">
        <span class="option_image">
          <img src="./images/paper.png" alt="Bao">
          <p>Bao</p>
        </span>
        <span class="option_image">
          <img src="./images/rock.png" alt="Búa">
          <p>Búa</p>
        </span>
        <span class="option_image">
          <img src="./images/scissors.png" alt="Kéo">
          <p>Kéo</p>
        </span>
      </div>

    </div>

  </div>


  <script src="script.js"></script>

</body>
</html>
